<!--Button Functionality // Javascript-->
<script type="text/javascript">
    function toggle_visibility(e) {
        var e = document.getElementsByClassName(e);
        if(e[0].style.display == 'block')
            e[0].style.display = 'none';
        else
            e[0].style.display = 'block';
    }
